<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project : Responsive Store Landing Page Design</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to Our Store</h1>
    </header>

    
    <section id="products">
        <h2>Featured Products</h2>
        <br>
        <div class="product-container">
            <div class="product-card">
                <img src="AIR+FORCE+1+'07.png" alt="Basket nike">
                <h3>Nike air force 07</h3>
                <p>150€</p>
                <button>Shop Now</button>
            </div>
            <div class="product-card">
                <img src="NIKE+AIR+FORCE+1+'07+NN.png" alt="Basket nike">
                <h3>Nike air force 07</h3>
                <p>175€</p>
                <button>Shop Now</button>
            </div>
            <div class="product-card">
                <img src="NIKE+AIR+FORCE+1+'07.png" alt="Basket nike">
                <h3>Nike air force 1</h3>
                <p>180€</p>
                <button>Shop Now</button>
            </div>
            <div class="product-card">
                <img src="AIR+FORCE+1+LOW.png" alt="Basket nike">
                <h3>Nike air force 1</h3>
                <p>250€</p>
                <button>Shop Now</button>
            </div>
        </div>
    </section>


    
<section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <div class="container">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>


    
    <footer>
        <p>&copy; 2024 Our Store. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="fab fa-facebook"></a>
            <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
            <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a>
        </div>
    </footer>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
